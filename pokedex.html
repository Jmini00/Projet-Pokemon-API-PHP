    <div class="collapse" id="collapseExample">
        <div class="row">
            <div class="col-8 col-md-4 mx-auto">
                <form id="add-pokemon-form">
                <div class="mt-2">
                    <label for="name" class="text-white">Nom</label>
                    <input type="text" id="name" name="name" class="form-control" placeholder="Nom du pokemon">
                </div>
                <div class="mt-2">
                    <label for="hp" class="text-white">HP</label>
                    <input type="number" id="hp" name="hp" class="form-control" placeholder="HP">
                </div>
                <div class="mt-2">
                    <label for="attack" class="text-white">Attaque</label>
                    <input type="number" id="attack" name="attack" class="form-control" placeholder="Attaque">
                </div>
                <div class="mt-2">
                    <label for="defense" class="text-white">Défense</label>
                    <input type="number" id="defense" name="defense" class="form-control" placeholder="Defense">
                </div>
                <div class="mt-2">
                    <label for="spattack" class="text-white">Attaque Spéciale</label>
                    <input type="number" id="spattack" name="spattack" class="form-control" placeholder="Attaque Spéciale">
                </div>
                <div class="mt-2">
                    <label for="spdefense" class="text-white">Défense Spéciale</label>
                    <input type="number" id="spdefense" name="spdefense" class="form-control" placeholder="Defense Speciale">
                </div>
                <div class="mt-2">
                    <label for="speed" class="text-white">Vitesse</label>
                    <input type="number" id="speed" name="speed" class="form-control" placeholder="Vitesse">
                </div>
                <div class="mt-2">
                    <button class="btn btn-success mt-2 btn-block w-100">Valider</button>
                </div>
            </form>
            </div>
        </div>
